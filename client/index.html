<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta charset="UTF-8" />
    <title>Remote Turtles</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div class="inventory">
      <div class="inventoryRow">
        <button id="inv1"></button>
        <button id="inv2"></button>
        <button id="inv3"></button>
        <button id="inv4"></button>
      </div>
      <div class="inventoryRow">
        <button id="inv5"></button>
        <button id="inv6"></button>
        <button id="inv7"></button>
        <button id="inv8"></button>

      <div class="inventoryRow">
        <button id="inv9"></button>
        <button id="inv10"></button>
        <button id="inv11"></button>
        <button id="inv12"></button>
      </div>
      <div class="inventoryRow">
        <button id="inv13"></button>
        <button id="inv14"></button>
        <button id="inv15"></button>
        <button id="inv16"></button>
      </div>
      <button id="drop">Drop</button>
      <button id="suck">Suck</button>
      <button id="fuel">Fuel: 0/0</button>
      <button id="refuel">Refuel</button>
    </div>
    <div class="controlsTop" id="controlsTop">

      </div>
      <div class="move">
        <div class="moveRow">
          <button id="moveUp" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><polygon points="32 120 128 24 224 120 176 120 176 152 80 152 80 120 32 120" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="176" y1="216" x2="80" y2="216" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="176" y1="184" x2="80" y2="184" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
          <button id="moveForward" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><line x1="128" y1="216" x2="128" y2="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><polyline points="56 112 128 40 200 112" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
          <button id="moveDown" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><polygon points="32 136 128 232 224 136 176 136 176 104 80 104 80 136 32 136" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="176" y1="40" x2="80" y2="40" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="176" y1="72" x2="80" y2="72" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
        </div>
        <div class="moveRow">
          <button id="turnLeft" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><polyline points="80 152 32 104 80 56" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M224,200a96,96,0,0,0-96-96H32" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>

        </div>
      </div>
      <div class="mine">                   
        <button id="mineUp" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M32,120l96-96,96,96H176v88a8,8,0,0,1-8,8H88a8,8,0,0,1-8-8V120Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
        <button id="mineForward" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><line x1="108" y1="116" x2="140" y2="148" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="228.06" y1="99.94" x2="188" y2="140" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M40,64,53.77,49.77a88,88,0,0,1,124.46,0l67.43,67.89a8,8,0,0,1,0,11.31L217,157.66a8,8,0,0,1-11.31,0L168,120,66.34,221.66a8,8,0,0,1-11.31,0L34.34,201a8,8,0,0,1,0-11.31L136,88,79.78,31.78" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
        <button id="mineDown" class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><path d="M32,136l96,96,96-96H176V48a8,8,0,0,0-8-8H88a8,8,0,0,0-8,8v88Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg></button>
      </div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <div class="controlsBot" id="controlsBot">
      <div class="eval">
        <input type="text" id="command" placeholder="command" value="print('Hello!')">

    <script type="module" src="/src/renderer.ts"></script>

</html>
